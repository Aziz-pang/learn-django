<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
</head>
<body>
<h1>添加用户</h1>
<form method="post">
    {% csrf_token %}
    <input name="username" type="text" placeholder="输入账号"/>
    <input name="password" type="password" placeholder="密码">
    <input name="age" type="number" placeholder="输入年龄"/>
    <textarea name="remark" placeholder="输入备注"></textarea>
    <input type="submit" value="添加账号">
</form>
</body>
</html>
